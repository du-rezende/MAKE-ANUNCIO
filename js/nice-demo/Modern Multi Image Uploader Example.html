<h1>Modern Multi Image Uploader Example</h1>
<p class="lead">A Bootstrap &amp; jQuery powered uploader plugin that provides a user-friendly and nice-looking interface for uploading multiple images to the web server.</p>

      //Form

        var $form = $(this);

        var files = imagesloader.data('format.imagesloader').AttachmentArray;

        var il = imagesloader.data('format.imagesloader');

        if (il.CheckValidity())
          alert('Upload ' + files.length + ' files');        

        e.preventDefault();
        e.stopPropagation();
      });

    });

  </script>
